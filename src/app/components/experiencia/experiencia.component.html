<div class="row">

  <div class="col-lg-12 text-center">
    <h1>Experiencia Laboral</h1>
  </div>

</div>


<div class="row">
  <app-btnshowexp
  bgcolor="{{showAddExp ? '#7e1921' : '#19657e'}}"
  border="none"
  text="{{showAddExp ? 'Cerrar' : 'Agregar Experiencia'}}"
  color="white"

  (onBbtnClick)="toggleAddExp()"
  *ngIf="hasRoute('/')"
  >
  </app-btnshowexp>
</div>

<!-- TODO : Reemplazar esto por un experiencia item-->
 <app-addexp
  (addExpEvent) = "addExp($event)"
 ></app-addexp>



<div class="row ">

  <div class="col-lg-12">

    <app-experiencia-item

      *ngFor="let exp of exps"
      [exp] = exp
      (onDeleteEvent)="deleteExp(exp)"
      (EditEvent)= "editExp($event)"

    >
    </app-experiencia-item>

  </div>

</div>
