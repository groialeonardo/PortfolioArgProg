<div class="row experiencia-item ">
  <div class="d-flex ">


    <div class="flex-shrink-0">
        <img src="{{exp.pathlogo}}" alt="- Logo"  class="img-fluid img-logos">
    </div>

    <div class="flex-grow-1 ms-3">

      <div id="empresa" class="row">
        <div class="col-9">
          <h2 class=" d-inline">{{exp.empresa}}</h2>
          <h5 class="d-inline" d-inline><small class="text-muted"><i>    {{exp.inicio}} hasta {{exp.fin}}</i></small></h5>
        </div>

        <div class="col-2">
          <app-editbtn
            (click)= "onToggleEditExp()"
            *ngIf="showEditBtn"

          ></app-editbtn>

        </div>

        <div class="col-1">
          <app-deletebtn
            *ngIf="showDelete"
            (click)= "onDelete(exp)"
          ></app-deletebtn>
        </div>

      </div>

      <h4>{{exp.puesto}}</h4>
      <p> {{exp.descripcion}}</p>


    </div>
 </div>

<!-- TO DO : pasar esto a un componente ///mmm capaz queda aca -->



  <div class="addexp" *ngIf ="showEditExp&&checkLoggedIn()">

    <form class="inline" (ngSubmit)="onSubmit()" >

      <div class="form-control">
        <label for="text">Nombre de la empresa</label>
        <input
          type="text"
          name="empresa"
          id="empresa"
          placeholder="Agregar nombre de la empresa"
          [(ngModel)]="exp.empresa"
        />
      </div>

      <div class="form-control">
        <label for="text">Logo de la empresa</label>
        <input
          type="text"
          name="pathlogo"
          id="pathlogo"
          placeholder="Ingrese el path correspondiente al logo de la empresa"
          [(ngModel)]="exp.pathlogo"

        />
      </div>
      <div id="fechas">
        <div class="form-control">
          <label for="fechaInicio">Inicio</label>
          <input
            type="date"
            name="inicio"
            id="inicio"
            placeholder="Fecha de Inicio (MM-AAAA)"
            [(ngModel)]="exp.inicio"
          />
        </div>

        <div class="form-control">
          <label for="fechaFin">Fin</label>
          <input
            type="date"
            name="fin"
            id="fin"
            placeholder="Fecha Fin (MM-AAAA) o ACTUAL"
            [(ngModel)]="exp.fin"

          />
        </div>

      </div>


      <div class="form-control">
        <label for="nombrePuesto">Nombre del Puesto</label>
        <input
          type="text"
          name="puesto"
          id="puesto"
          placeholder="Agregar nombre del puesto"
          [(ngModel)]="exp.puesto"
        />
      </div>

      <div class="form-control">
        <label for="descripcion">Descripcion</label>
        <div class="row">

            <textarea
            name="descripcion"
            id="descripcion"
            cols="100"
            rows="10"
            placeholder="Agregar descripcion del puesto"
            [(ngModel)]="exp.descripcion">

            </textarea>


        </div>

      </div>

      <input type="submit" value="Guardar Cambios" class="button-submit" />


    </form>


  </div>

</div>
