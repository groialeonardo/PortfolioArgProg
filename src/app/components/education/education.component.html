  <div class="container-fluid" id="educacion">

      <div class="row inner" id="title">

        <div class="col-lg-12 text-center">
          <h1>Educación</h1>
        </div>

      </div>

  </div>

  <div class="row inner" id="agregar">
    <app-btnshowexp
    bgcolor='#19657e'
    border="none"
    text="Agregar Educación"
    color="white"
    (onBbtnClick)="openModal('educModal')"
    >
    </app-btnshowexp>
  </div>

  <div class="row inner ">
    <jw-modal id="educModal" bodyColor="#5c90a3">

      <div class="col-12" *ngIf ="checkLoggedIn()">

        <app-education-item

        (editEvent)= "addEducation($event)"
        buttonText="Agregar Educación"
        [showEditEducation]=true
        [showDelete]=true
        [showEditBtn]=false
        (deleteEvent)="closeModal('educModal');"

        >
        </app-education-item>

      </div>
    </jw-modal>
  </div>

  <div class="row inner">

        <div class="col-lg-12">

          <app-education-item

            *ngFor="let education of educations"
            [education] = education
            (deleteEvent)="deleteEducation(education)"
            (editEvent)= "editEducation($event)"

          >
          </app-education-item>

        </div>

  </div>
