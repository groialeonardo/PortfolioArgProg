<div class="row ">

  <div class="row col-lg-12 login-style" *ngIf="!checkLoggedIn()" >
    <div class="col-lg-6 center">
      Usuario <input type="text" name="username" [(ngModel)]="username" >
    </div>
    <div class="col-lg-6 center">
      Password <input type="password" name="password" [(ngModel)]="password" >
    </div>

  </div>

  <div class="col-lg-12 text-center login-btn" *ngIf="!checkLoggedIn()">
    <button class="btn btn-outline-light" (click)=checkLogin()>Login</button>
  </div>

  <div class="col-lg-12 text-center login-btn" *ngIf="checkLoggedIn()">
    <button class="btn btn-outline-light" (click)=logOut()>Logout</button>
  </div>


</div>
